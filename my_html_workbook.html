<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<!--
    GET https://tsi.lv/students?fname=John&lname=Doe&age=20&faculty=IT&id=12345

    POST /students HTML/1.1
    Host tsi.lv
    Content-Type: application/json

    JSON
    {
        fname : "John",
        lname: "Doe",
        age: 20,
        faculty: "IT",
        id: "bda4002"
    }

--> 


    <form method="get" action="https://tsi.lv">
        <label for="fname">First name</label>
        <input type="text" id="fname" placeholder="First name">

        <label for="lname">Last name</label>
        <input type="text" id="lname" placeholder="Last name"><br><br>

        <label for="age">Age</label>
        <input type="text" id="age" placeholder="Enter age"><br><br>

        <label for="faculty">Age</label>
        <input type="text" id="faculty" placeholder="faculty"><br><br>

        <label for="id">Id</label>
        <input type="text" id="id" placeholder="ID"><br><br>

        <input type="submit" value="submit">
    </form>

    <br>

    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/M19C5jRMNHs">
    </iframe>
    <br><br>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2176.546660672782!2d24.153255177174497!3d56.9394348999744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eece1f43ac4dd3%3A0x52ea799987446061!2sTransporta%20un%20sakaru%20instit%C5%ABts%20(TSI)!5e0!3m2!1sen!2slv!4v1695464279488!5m2!1sen!2slv" 
        width="420" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 

    <br><br>    
        
    <button onclick="getLocation()">Get my location</button>

    <br><br>

    <p id="user-location"></p>

    <script>
        var x = document.getElementById("user-location");
            
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
            
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
              "<br>Longitude: " + position.coords.longitude;
        }
    </script>

</body>
</html>
